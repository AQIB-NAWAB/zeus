name: Build Android
on:
  workflow_dispatch:
    inputs:
        branch:
          description: 'The branch to build'
          required: true
    permissions:
        users:
          - kaloudis
  push:
    branches:
      - "master"
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Envinfo
      run: npx envinfo
    - name: Build application
      run: chmod +x build.sh && bash ./build.sh --no-tty